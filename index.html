<!DOCTYPE html>
<html lang="es" class="tema_claro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum Vitae</title>
    <!-- Icono de la página web -->
    <link rel="icon" type="image/x-icon" href="css/foto_persona.png">
    <!-- Open graph data -->
    <meta property="og:title" content="Currículum Vitae" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="/css/foto_persona.png" />
    <!-- Aplica estilos y agrega iconos-->
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="css/iconos.css">
</head>
<body>
    <header class="azul">
        <!-- api con la hora? -->
        <p id="titulo_cv" class="azul">Currículum Vitae</p>
        <div id="foto_nombre" class="azul">
            <img id="foto" src="css/foto_persona.png" alt="Foto de Apellido y Nombre" class="azul">
            <h1 id="nombre" class="azul">Apellido y Nombre</h1>
        </div>
    </header>
    <div id="informacion_personal">
        <section id="barra_datos" class="celeste">
            <h3 class="celeste">DNI</h3>
            <p class="celeste">11111111</p>
            <h3 class="celeste">Mail</h3>
            <p class="celeste">algo@algo.algo</p>
        </section>
        <section id="barra_info">
            <!-- Bloque 1-->
            <div class="bloque_info" id="bloque_info1">
                <div class="blanco titulo_bloque">
                    <button class="celeste" id="mostrar_ocultar1">
                        <span class="iconos icon-menos" id="mas_menos1"></span>
                    </button>
                    <h2>Título del bloque 1</h2>
                </div>
                <div class="blanco" id="info1">
                    <h3>Subtítulo 1</h3>
                    <p>Info</p>
                    <h3>Subtítulo 2</h3>
                    <p>Info</p>
                </div>
            </div>
            <!-- Bloque 2-->
            <div class="bloque_info" id="bloque_info2">
                <div class="blanco titulo_bloque">
                    <button class="celeste" id="mostrar_ocultar2">
                        <span class="iconos icon-menos" id="mas_menos2"></span>
                    </button>
                    <h2>Título del bloque 1</h2>
                </div>
                <div class="blanco" id="info2">
                    <h3>Subtítulo 1</h3>
                    <p>Info</p>
                    <h3>Subtítulo 2</h3>
                    <p>Info</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div id="botones">
            <button id="plantilla" class="celeste">
                Usar plantilla
            </button>
            <button id="switch" class="celeste">
                <span class="iconos icon-tema" id="icono_tema"></span>
            </button>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
